name: Build

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-linux:
    name: Compile check (Linux)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: linux-cargo-registry-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            linux-cargo-registry-

      - name: Cache Cargo build artifacts
        uses: actions/cache@v4
        with:
          path: src-tauri/target
          key: linux-cargo-target-${{ hashFiles('src-tauri/Cargo.lock') }}-${{ hashFiles('src-tauri/src/**/*.rs', 'src-tauri/build.rs') }}
          restore-keys: |
            linux-cargo-target-${{ hashFiles('src-tauri/Cargo.lock') }}-
            linux-cargo-target-

      - name: Type check frontend
        run: npm run check

      - name: Compile check Rust (Linux)
        run: cargo check --manifest-path src-tauri/Cargo.toml
        env:
          GRAPHONE_SKIP_SIDECAR_BUILD: "true"

  build-windows:
    name: Compile check (Windows target)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install llvm resource tools
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm

      - name: Install Rust (stable) with Windows target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: windows-cargo-registry-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            windows-cargo-registry-

      - name: Cache Cargo build artifacts
        uses: actions/cache@v4
        with:
          path: src-tauri/target
          key: windows-cargo-target-${{ hashFiles('src-tauri/Cargo.lock') }}-${{ hashFiles('src-tauri/src/**/*.rs', 'src-tauri/build.rs') }}
          restore-keys: |
            windows-cargo-target-${{ hashFiles('src-tauri/Cargo.lock') }}-
            windows-cargo-target-

      - name: Compile check Rust (Windows target)
        run: cargo check --manifest-path src-tauri/Cargo.toml --target x86_64-pc-windows-msvc
        env:
          GRAPHONE_SKIP_SIDECAR_BUILD: "true"
          GRAPHONE_SKIP_WINDOWS_MANIFEST: "true"
