name: Build

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: linux-cargo-registry-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            linux-cargo-registry-

      - name: Cache Cargo build artifacts
        uses: actions/cache@v4
        with:
          path: src-tauri/target
          key: linux-cargo-target-${{ hashFiles('src-tauri/Cargo.lock') }}-${{ hashFiles('src-tauri/src/**/*.rs', 'src-tauri/build.rs') }}
          restore-keys: |
            linux-cargo-target-${{ hashFiles('src-tauri/Cargo.lock') }}-
            linux-cargo-target-

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2" --locked

      - name: Build (Linux)
        run: npm run build:linux

  build-windows:
    name: Build (Windows cross-compile)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust (stable) with Windows target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: windows-cargo-registry-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            windows-cargo-registry-

      - name: Cache Cargo build artifacts
        uses: actions/cache@v4
        with:
          path: src-tauri/target
          key: windows-cargo-target-${{ hashFiles('src-tauri/Cargo.lock') }}-${{ hashFiles('src-tauri/src/**/*.rs', 'src-tauri/build.rs') }}
          restore-keys: |
            windows-cargo-target-${{ hashFiles('src-tauri/Cargo.lock') }}-
            windows-cargo-target-

      - name: Install cargo-xwin
        run: cargo install cargo-xwin --locked

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2" --locked

      - name: Build (Windows, no bundle)
        run: cargo tauri build --target x86_64-pc-windows-msvc --runner cargo-xwin --no-bundle
        working-directory: .
        env:
          # cargo-xwin downloads the MSVC SDK; allow network access during build
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
