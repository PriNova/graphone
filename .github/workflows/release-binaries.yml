name: Release Binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'

jobs:
  checks-linux:
    name: Checks (Linux)
    runs-on: ubuntu-22.04
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Check formatting
        run: npm run format:check

      - name: Type check frontend
        run: npm run check

      - name: Compile check Rust (Linux)
        run: cargo check --manifest-path src-tauri/Cargo.toml
        env:
          GRAPHONE_SKIP_SIDECAR_BUILD: 'true'

  checks-windows-target:
    name: Checks (Windows target)
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install llvm resource tools
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm

      - name: Install Rust (stable) with Windows target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Compile check Rust (Windows target)
        run: cargo check --manifest-path src-tauri/Cargo.toml --target x86_64-pc-windows-msvc
        env:
          GRAPHONE_SKIP_SIDECAR_BUILD: 'true'
          GRAPHONE_SKIP_WINDOWS_MANIFEST: 'true'

  build-linux-bundles:
    name: Build Linux bundles (.deb, .rpm, .AppImage)
    runs-on: ubuntu-22.04
    timeout-minutes: 90
    needs:
      - checks-linux
      - checks-windows-target
    env:
      APPIMAGE_EXTRACT_AND_RUN: '1'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            patchelf \
            rpm \
            libfuse2 \
            file

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install npm dependencies
        run: npm ci

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Build Linux bundles
        run: npm run tauri build -- --bundles deb,rpm,appimage --verbose

      - name: Collect Linux bundles
        run: |
          mkdir -p dist/linux
          cp src-tauri/target/release/bundle/deb/*.deb dist/linux/
          cp src-tauri/target/release/bundle/rpm/*.rpm dist/linux/
          cp src-tauri/target/release/bundle/appimage/*.AppImage dist/linux/

      - name: Upload Linux release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-linux-${{ github.ref_name }}
          path: dist/linux/*
          if-no-files-found: error

  build-windows-portable:
    name: Build Windows portable (.zip)
    runs-on: ubuntu-22.04
    timeout-minutes: 90
    needs:
      - checks-linux
      - checks-windows-target

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm zip

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install npm dependencies
        run: npm ci

      - name: Install Rust (stable) with Windows target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install cargo-xwin
        run: cargo install cargo-xwin --locked

      - name: Build Windows portable folder
        run: npm run build:windows:portable

      - name: Zip Windows portable bundle
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          RELEASE_DIR="src-tauri/target/x86_64-pc-windows-msvc/release"
          PORTABLE_DIR="$RELEASE_DIR/portable"
          ZIP_NAME="graphone_${VERSION}_windows_x64_portable.zip"

          test -d "$PORTABLE_DIR"

          (
            cd "$RELEASE_DIR"
            zip -r "$ZIP_NAME" portable
          )

          mkdir -p dist/windows
          mv "$RELEASE_DIR/$ZIP_NAME" "dist/windows/$ZIP_NAME"

      - name: Upload Windows release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-windows-portable-${{ github.ref_name }}
          path: dist/windows/*.zip
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release assets
    runs-on: ubuntu-22.04
    needs:
      - build-linux-bundles
      - build-windows-portable

    steps:
      - name: Download built assets
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Publish assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            release-assets/**/*.deb
            release-assets/**/*.rpm
            release-assets/**/*.AppImage
            release-assets/**/*.zip
